          <h2 class="dark:text-white">使用「Mockview」 將螢幕截圖套上iPhone、iPad、Mac、Apple Watch 外框</h2>
          <p class="dark:text-neutral-400">手機或電腦的螢幕截圖，為了美觀或需要製作APP縮圖，可以再加上裝置的外框。</p>
          <p class="dark:text-neutral-200">「Mockview」可以幫螢幕截圖各種apple裝置外框的 App，有 iPhone、iPad、MacBook、iMac 與 Apple Watch 的外框可選擇。</p>
          <a class="dark:text-neutral-300 mr-4" href="https://play.google.com/store/apps/details?id=dev.kavsoft.mockview" >Android下載</a>
          <a  class="dark:text-neutral-300" href="https://apps.apple.com/tw/app/mockview/id1592728145">Iphone下載</a>
          <br><br>
